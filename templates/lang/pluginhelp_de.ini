SENTENCE1="Das Modbus Gateway ist ein Software Gateway von Modbus RTU auf Modbus TCP das anstelle der Modbus Erweiterung verwendet werden kann. Es konvertiert Modbus RTU in Modbus TCP, das vom Miniserver unterstützt wird."
SENTENCE2="Dieses Plugin verwendet <a href='https://github.com/3cky/mbusd'> mbusd </a>."
SENTENCE3="Sie benötigen mindestens einen USB-RS485-Konverter."
SENTENCE4="Wenn du unterschiedlichen Einstellungen benötigst dann brauchst du für jede Einstellung einen separaten Konverter USB zu RS485."
